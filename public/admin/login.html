<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, browserSessionPersistence, setPersistence } 
        from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        window.getAuth = getAuth;
        window.initializeApp = initializeApp;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.browserSessionPersistence = browserSessionPersistence;
        window.setPersistence = setPersistence;
    </script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth } from '../admin/js/firebase-config.js';

        // Add auth state observer
        auth.onAuthStateChanged(async user => {
            if (user) {
                try {
                    const idToken = await user.getIdToken();
                    console.log(idToken)
                    const response = await fetch('/auth/verify-admin', {
                        headers: {
                            'Authorization': `Bearer ${idToken}`
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = '/admin/dashboard';
                    }
                } catch (error) {
                    console.error('Auth state check error:', error);
                }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get ID token
                const idToken = await user.getIdToken();

                // Verify admin status with backend
                console.log(idToken)
                const response = await fetch('/auth/verify-admin', {
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });

                if (response.ok) {
                    window.location.href = '/admin/dashboard';
                } else {
                    await auth.signOut(); // Sign out if not admin
                    throw new Error('Not authorized as admin');
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                alert(errorMessage);
            }
        });
    </script>
    <script type="module" src="../admin/js/firebase-config.js"></script>
</body>
</html>
